                <article class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Labs</label>
                                <select id="inputState" class="form-control" required>
                                    <option> Choose...</option>
                                    <option>AARP Foundation</option>
                                    <option>Bharat Sevashram Sangha</option>
                                    <option>Children of Peace International</option>
                                    <option>The Asia Foundation</option>
                                    <option>Greenpeace</option>
                                </select>

                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label>City</label>
                                <select id="inputState" class="form-control" required>
                                    <option> Choose...</option>
                                    <option>New Delhi</option>
                                    <option>Mumbai</option>
                                    <option>Bangalore</option>
                                    <option>Chennai</option>
                                    <option>Kolkata</option>
                                </select>
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->
                        <div class="form-row">
                            <div class="col form-group">
                                <label>State</label>
                                <select id="inputState" class="form-control">
                                    <option> Choose...</option>
                                    <option>Maharashtra</option>
                                    <option>Karnataka</option>
                                    <option>Tamilnadu</option>
                                    <option>West Bengal</option>
                                    <option>Delhi</option>
                                </select>

                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label>Start Date</label>
                                <input type="date" id="start" name="start" style="padding: 3px">


                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label>End Date</label>
                                <input type="date" id="end" name="end" style="padding:3px">

                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->
                        <div class="col form-group">

                        </div>
                        <div class="form-row">
                            <div class="col form-group">


                                <label for="appt">Choose a time for accessing lab:</label>

                                <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col form-group">
                                <label>Mode of entry in premise</label>
                                <select id="inputState" class="form-control">
                                    <option> Choose...</option>
                                    <option>4 Wheeler</option>
                                    <option>2 Wheeler</option>
                                    <option>No</option>

                                </select>

                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label for="fname">Vehicle Number:</label>
                                <input type="text" id="fname" name="firstname" placeholder="Your Vehicle Number..." style="padding: 5px">

                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->

                        <div class="form-row">
                            <div class="col form-group">
                                <label>Number of people visiting</label>
                                <select id="inputState" class="form-control">

                                    <option selected="">1</option>
                                    <option>2</option>
                                    <option>3</option>

                                </select>

                            </div> <!-- form-group end.// -->

                            <!-- form-group end.// -->
